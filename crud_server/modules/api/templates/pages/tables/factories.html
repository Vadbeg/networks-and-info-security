{% extends 'base.html' %}

{% block content %}

<table class="styled-table">
    <thead>
        <tr>
            <th>id</th>
            <th>Factory name</th>
            <th>Size</th>
            <th>City</th>
        </tr>
    </thead>
    <tbody>
    {% for curr_factory in all_factories %}
    <tr>
        <td>{{ curr_factory.id }}</td>
        <td>
            <a href="{{ url_for('show_documentation.show_one_factory', idx=curr_factory.id) }}">
                {{ curr_factory.factory_name }}
            </a>
        </td>
        <td>{{ curr_factory.size }}</td>
        <td>{{ curr_factory.city }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<a href="{{ url_for('documentation.home') }}" class="button-link">Go Home</a>


{% endblock %}
